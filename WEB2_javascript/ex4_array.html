<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <script>
      var number = [1,3,5]
    </script>
    <h2>get</h2>
      <script>
        document.write(number[0]);
        document.write(number[1]);
      </script>
      <h2>count</h2>
      <script>
        document.write(number.length);
      </script>
      <h2>push</h2>
      <script>
        number.push(7);
        document.write(number);
      </script>
  </body>
</html>
